<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #chat-container {
            width: 90%;
            max-width: 600px;
            height: 70vh;
            overflow-y: scroll;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            background-color: #ffffff;
        }

        .message {
            margin: 5px 0;
            padding: 8px 10px;
            border-radius: 5px;
            max-width: 80%;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .bot-message {
            background-color: #e5e5e5;
            color: black;
            text-align: left;
        }

        #input-section {
            margin-top: 10px;
            width: 90%;
            max-width: 600px;
            display: flex;
        }

        #input-field {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        #send-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 1rem;
        }

        #send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-container"></div>
    <div id="input-section">
        <input type="text" id="input-field" placeholder="Type your message here..." />
        <button id="send-button">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById("chat-container");
        const inputField = document.getElementById("input-field");
        const sendButton = document.getElementById("send-button");

        // Append a message to the chat container
        function appendMessage(content, className) {
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${className}`;
            messageDiv.textContent = content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to bottom
        }

        // Send the user's message to the backend and get a response
        async function sendMessage() {
            const userInput = inputField.value.trim();
            if (userInput === "") return;

            // Display user's message
            appendMessage(userInput, "user-message");
            inputField.value = ""; // Clear input

            // Call the backend to get ChatGPT's response
            try {
                const response = await fetch("https://your-backend-url.com/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ message: userInput }),
                });

                if (!response.ok) {
                    throw new Error("Failed to fetch response from the server.");
                }

                const data = await response.json();
                // Display the bot's response
                appendMessage(data.response, "bot-message");
            } catch (error) {
                console.error("Error:", error);
                appendMessage("Error: Unable to connect to the server.", "bot-message");
            }
        }

        // Add event listeners for sending messages
        sendButton.addEventListener("click", sendMessage);
        inputField.addEventListener("keydown", (event) => {
            if (event.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
