<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with GPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #chatbox {
            width: 90%;
            max-width: 600px;
            height: 70vh;
            overflow-y: scroll;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            background-color: #ffffff;
        }

        .message {
            margin: 5px 0;
        }

        .user {
            text-align: right;
            color: #007bff;
        }

        .bot {
            text-align: left;
            color: #28a745;
        }

        #input-section {
            margin-top: 10px;
            width: 90%;
            max-width: 600px;
            display: flex;
        }

        #input-field {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        #send-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 1rem;
        }

        #send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chatbox"></div>
    <div id="input-section">
        <input type="text" id="input-field" placeholder="Type your message here..." />
        <button id="send-button">Send</button>
    </div>

    <script>
        const chatbox = document.getElementById("chatbox");
        const inputField = document.getElementById("input-field");
        const sendButton = document.getElementById("send-button");

        function appendMessage(content, className) {
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${className}`;
            messageDiv.textContent = content;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight; // Scroll to the bottom
        }

        async function sendMessage() {
            const userInput = inputField.value.trim();
            if (userInput === "") return;

            appendMessage(userInput, "user");
            inputField.value = ""; // Clear input

            try {
                const response = await fetch("https://your-backend-url.com/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ message: userInput }),
                });

                if (!response.ok) throw new Error("Failed to fetch response from the server.");

                const data = await response.json();
                appendMessage(data.response, "bot");
            } catch (error) {
                console.error("Error:", error);
                appendMessage("An error occurred. Please try again.", "bot");
            }
        }

        sendButton.addEventListener("click", sendMessage);
        inputField.addEventListener("keydown", (event) => {
            if (event.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
